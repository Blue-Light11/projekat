<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Seminarki</title>
		
		<link rel="stylesheet" type="text/css" href="css_za_prvu.css" />
		<link rel="stylesheet" type="text/css" href="css_za_drugu.css" />
		
		<script>
			function ini()
			{	var prvi = 0;
				var grugi = 0;
				var div1 = document.getElementById("div2");
				div1.addEventListener("click", funk);
				div1.addEventListener("dblclick", function(){promeni("div2")})
				function funk()
				{	if(div1.style.webkitAnimationPlayState === 'running')
					{	div1.style.webkitAnimationPlayState = 'paused';
					}
					else
					{	div1.style.webkitAnimationPlayState = 'running';
					}
				}
				
				div2 = document.getElementById("div1");
				div2.addEventListener("dblclick", function(){promeni("div1")}, false);
				function promeni(div)
				{	var strin = div;
					var dodat = document.createElement("input");
					dodat.type = "file";
					document.getElementById("dodaj").appendChild(dodat);
					dodat.onchange = function(event)
					{	var putanj = URL.createObjectURL(event.target.files[0]);
						var div1 = document.getElementById(strin);
						div1.style.backgroundImage = "url(" + putanj +")";
						
						div = document.getElementById('dodaj');
						while (div.firstChild)
							div.removeChild(div.firstChild);
					}
				}
				
			}
			window.addEventListener("load", ini);
		</script>

			</div>

				<div id="div2">
				</div>
			</div>

	</body>
