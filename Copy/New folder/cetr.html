		<script>
			function ini()
			{	var broj_v2 = 0;
				var interval;
				var slajder = document.getElementById("slajd");
				var div_3 = document.getElementById("div1");
				slajder.addEventListener("mouseup", function(){funk(this.value)}, false);
				function funk(broj)
				{	broj_v3 = broj*1000;
					var div = document.getElementById("div2");
					div.style.animationDuration = "" + broj + "s";
					clearInterval(interval);
					interval = setInterval(tajmer, broj*1000);
				}
				
				function tajmer()
				{	div_3.style.backgroundImage = "url('..//Untitled " + broj_v2++%11 + ".jpg')";
				}
			}
			window.addEventListener("load", ini);
		</script>
