		<script>
			function ini()
			{	var broj = -1;
				window.addEventListener("blur", gubi, false);
				window.addEventListener("focus", dodaj, false);
				function gubi()
				{	broj = broj + 1;
					broj = broj%11;
				}
				
				function dodaj()
				{	var slika = document.createElement("img");
					var adr = "..\\Untitled " + broj + ".jpg";
					slika.src = adr;
					slika.style.width = "100px";
					slika.style.height = "100px";
					slika.style.margin = "10px";
					slika.style.float = "left";
					document.getElementById("lepi").appendChild(slika);
				}
			}
			window.addEventListener("load", ini);
		</script>
