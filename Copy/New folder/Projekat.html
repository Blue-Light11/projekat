<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="">
		<title>Seminarki</title>
		
		<link rel="stylesheet" type="text/css" href="css_za_prvu.css" />

		<script>
			function ini()
			{	var filli = document.getElementById("filli");
				var kont = document.getElementById("kont");
				filli.onclick = function ()
				{	this.value = null;
				}
				filli.onchange = function(event)
				{	var putanj = URL.createObjectURL(event.target.files[0]);
					var slika = document.createElement("img");
					slika.src = putanj;
					slika.className = "slika";
					var grupa = document.createElement("div");
					grupa.addEventListener("dblclick", funk, false);
					grupa.className = "grupa";
					kont.appendChild(grupa);
					grupa.appendChild(slika);
				}
				function funk()
				{	kont.removeChild(this);
				}
			}
			window.addEventListener("load", ini);
		</script>
		
		<style>
		</style>
		
	</head>

		<div id = "naslov">Galerija slika</div>

			<div class="meni_stavke" id="treca"><a href="treca.html">Sad me vidiš</a></div>
			<div class="meni_stavke" id="cetvrta"><a href="cetr.html">Vreme je</a></div>
		</div>
		<div id = "kont">
			<br><br><br>
			<input type="file" id="filli" name = "filli">
			<br>
		</div>
	</body>
</html>
